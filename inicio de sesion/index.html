<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" readonly>
                <button type="button" id="generateEmail">Generar Correo</button>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <small>Debe contener al menos una mayúscula, una minúscula, un número y un carácter especial.</small>

                <button type="submit">Registrar</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Inicio de Sesión</h2>
            <form id="loginForm">
                <label for="loginEmail">Correo Electrónico:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Correo o contraseña incorrectos</p>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
